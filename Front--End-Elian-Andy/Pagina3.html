<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Imagenes/Logo.png" type="image/x-icon">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.(pagina3).css">
</head>
<body>
    <div class="container">
        <div class="Fondo-formulario">
            <div class="formulario">
                <div class="form-information">
                    <div class="information-childs"> 
                        <a class="volver" href="Pagina2.html">Volver</a>
                        <h1>REGISTRARSE</h1>
                        <form>
                            <div class="username">
                                <input type="text" placeholder="Nombre Completo" id="NombreRegistro">
                            </div>
                            <div class="username">
                                <input type="text" placeholder="Apellido" id="ApellidoRegistro">
                            </div>
                            <div class="username">
                                <input type="text" placeholder="Nombre del progenitor/Tutor legal" id="PreguntaRegistro">
                            </div>
                            <div class="username">
                                <input type="text" placeholder="Usuario" id="RegistroUsuario">
                            </div>
                            <div class="username">
                                <input type="password" placeholder="Contraseña" id="RegistroContraseña">
                            </div>
                            <button type="submit" class="butom" id="buttonRegister">Crear Cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
        <img src="./Group 5.png" id="gruop5">
    </div>

    <script src="pagina3.js"></script>
