<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion Y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./Group 5.png" id="gruop5">
        <div class="formulario">
            <div class="form-information">
                <div class="information-childs">
                    <h1>LOGIN</h1>
                    <form id="loginForm">
                        <div class="username">
                            <input type="text" placeholder="Usuario" id="UsuarioInicio" required>
                        </div>
                        <div class="username">
                            <input type="password" placeholder="Contraseña" id="ContraseñaInicio" required>
                        </div>
                        <button type="submit" class="butom">ENTRAR</button>
                    </form>
                    <div class="container-form">
                        <div class="form-information">
                            <div class="info-childs">
                                <a class="butomm" href="Pagina5.html">Olvidaste La Contraseña?</a>
                                <div><h4>No tenes cuenta?</h4> <a class="button" href="Pagina3.html">Crear cuenta</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const usuario = document.getElementById('UsuarioInicio').value;
            const contraseña = document.getElementById('ContraseñaInicio').value;

            const url = 'http://localhost:3000/auth/iniciodesesion'; 
            const data = { usuario, contrasena };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Login exitoso:', result);
                    alert('Inicio de sesión exitoso'); 
                    window.location.href = 'Pagina7.html'; 
                } else {
                    const errorData = await response.json(); 
                    console.error('Error en el inicio de sesión:', errorData);
                    alert('Error en el inicio de sesión. Por favor verifica tus credenciales. Detalles: ' + errorData.mensaje);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Ocurrió un error al intentar iniciar sesión. Detalles: ' + error.message);
            }
        });
    </script>
</body>

</html>
