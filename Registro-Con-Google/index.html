<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Google</title>
    <link rel="stylesheet" href="/Registro-Con-Google/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response){
            fetch("auth_init.php", {
                method:"POST", 
                headers:{"Content-Type" : "aplication/json"},
                body:JSON.stringify({request_type:"user_auth", credential:response.credential})
            })
            .then(response=>response.json())
            .then(data=>)

            )
            .catch(console.error);
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="btnWrap">
            <div id="g_id_onload" 
                data-client_id="519823785587-93b4p1fp5uksetv28dub5l34dgb24a61.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
        <div class="pro-data hidden"></div>
    </div>
    
</body>
</html>
